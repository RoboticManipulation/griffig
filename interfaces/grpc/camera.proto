syntax = "proto3";

service Camera {
    rpc GetImage (ImageRequest) returns (ImageReply) {}
}

message ImageRequest {
    string camera_type = 1;

    double pixel_size = 2;
    double min_depth = 3;
    double max_depth = 4;
}

message ImageReply {
    bytes data = 1;

    enum Projection {
        Projective = 0;
        Orthographic = 1;
    }

    Projection projection = 2;
    string camera_type = 3;
    double pixel_size = 4;
    double min_depth = 5;
    double max_depth = 6;
}
