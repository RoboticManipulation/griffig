syntax = "proto3";

service Griffig {
    rpc CalculateGrasp (GraspRequest) returns (GraspReply) {}
}

message Pose {
    double x = 1;
    double y = 2;
    double z = 3;
    double a = 4;
    double b = 5;
    double c = 6;
}

message BoxData {

}

message GraspRequest {
    bytes pointcloud = 1;
    Pose camera_pose = 2;
    BoxData box_data = 3;
    string method = 4;
}

message GraspReply {
    Pose pose = 1;
    double stroke = 2;

    double estimated_reward = 3;
}
